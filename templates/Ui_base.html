{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Clinic</title>

    <!-- Scripts -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="{% static 'css/UI.css' %}">
        
    </head>
    <body>
        <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img"> <a href="/"><img src="{% static 'images/hospital.png' %}" alt="Homepage"></a></div> 
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="/" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Dev Clinic</span> </a>

                        <a href="/Patients/" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Patients</span> </a>
                        <a href="/Appointments/" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Appointments</span> </a>
                    </div> <a href="{% url 'logout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Logout</span> </a>
                </nav>
            </div>
            <!--Container Main start-->
            <div class="container-fluid height-100 bg-light">
                
                {% block content %}
                
                
                {% endblock content %}
            </div>
            <!--Container Main end-->
            
            <script src="{% static 'js/UI.js' %}"></script>

                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
